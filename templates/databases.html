<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库列表 - Block Mechanica 数据库集群检测器</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn">← 返回首页</a>

        <div class="header">
            <h1>📊 数据库列表</h1>
            <p>Block Mechanica 数据库集群中的所有数据库</p>
        </div>

        {{if .Databases}}
        <div class="databases-grid">
            {{range .Databases}}
            <div class="database-card">
                <div class="database-name">{{.Name}}</div>
                <div class="database-info-text">
                    📁 数据库名称: {{.Name}}<br>
                    📊 表数量: {{.TableCount}} 个
                </div>
                <a href="/databases/{{.Name}}/tables" class="view-btn">查看表</a>
            </div>
            {{end}}
        </div>
        {{else}}
        <div class="no-databases">
            <h3>📭 暂无数据库</h3>
            <p>当前没有找到可用的数据库</p>
        </div>
        {{end}}

        <div class="footer">
            Powered by Echo v4 | Block Mechanica 数据库集群检测工具
        </div>
    </div>
</body>

</html>
