<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库列表 - Block Mechanica 数据库集群检测器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(60, 72, 88, 0.08), 0 1.5px 4px rgba(60, 72, 88, 0.08);
            padding: 40px;
            transition: box-shadow 0.3s cubic-bezier(.4, 0, .2, 1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a237e;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .header p {
            color: #5f6368;
            font-size: 16px;
            font-weight: 400;
        }

        .back-btn {
            display: inline-block;
            background: #fff;
            color: #2196f3;
            text-decoration: none;
            border: 1.5px solid #2196f3;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(33, 150, 243, 0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .back-btn:hover {
            background: #e3f2fd;
            color: #1976d2;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.16);
        }

        .databases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .database-card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            transition: box-shadow 0.3s cubic-bezier(.4, 0, .2, 1);
            border: 1px solid #e3e3e3;
        }

        .database-card:hover {
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.16);
        }

        .database-name {
            color: #1a237e;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .database-info {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .view-btn {
            display: inline-block;
            background: #2196f3;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            transition: background 0.2s cubic-bezier(.4, 0, .2, 1), box-shadow 0.2s;
        }

        .view-btn:hover {
            background: #1976d2;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.16);
        }

        .no-databases {
            text-align: center;
            padding: 60px 20px;
            color: #5f6368;
        }

        .no-databases h3 {
            color: #1a237e;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .no-databases p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #5f6368;
            font-size: 13px;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn">← 返回首页</a>

        <div class="header">
            <h1>📊 数据库列表</h1>
            <p>Block Mechanica 数据库集群中的所有数据库</p>
        </div>

        {{if .Databases}}
        <div class="databases-grid">
            {{range .Databases}}
            <div class="database-card">
                <div class="database-name">{{.Name}}</div>
                <div class="database-info">
                    📁 数据库名称: {{.Name}}<br>
                    📊 表数量: {{.TableCount}} 个
                </div>
                <a href="/databases/{{.Name}}/tables" class="view-btn">查看表</a>
            </div>
            {{end}}
        </div>
        {{else}}
        <div class="no-databases">
            <h3>📭 暂无数据库</h3>
            <p>当前没有找到可用的数据库</p>
        </div>
        {{end}}

        <div class="footer">
            Powered by Echo v4 | Block Mechanica 数据库集群检测工具
        </div>
    </div>
</body>

</html>
