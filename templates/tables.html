<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表列表 - {{.DatabaseName}} - Block Mechanica 数据库集群检测器</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <a href="/databases" class="back-btn">← 返回数据库列表</a>

        <div class="header">
            <h1>📋 表列表</h1>
            <p>数据库中的表列表</p>
        </div>

        <div class="database-info">
            <h3>📊 数据库信息</h3>
            <p>当前数据库: <strong>{{.DatabaseName}}</strong></p>
        </div>

        {{if .Tables}}
        <div class="tables-grid">
            {{range .Tables}}
            <div class="table-card">
                <div class="table-name">{{.Name}}</div>
                <div class="table-info">
                    📋 表名: {{.Name}}<br>
                    📊 行数: {{.Rows}} 行
                </div>
            </div>
            {{end}}
        </div>
        {{else}}
        <div class="no-tables">
            <h3>📭 暂无表</h3>
            <p>当前数据库中没有找到表</p>
        </div>
        {{end}}

        <div class="footer">
            Powered by Echo v4 | Block Mechanica 数据库集群检测工具
        </div>
    </div>
</body>

</html>
