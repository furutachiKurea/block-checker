<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表列表 - {{.DatabaseName}} - Block Mechanica 数据库集群检测器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(60, 72, 88, 0.08), 0 1.5px 4px rgba(60, 72, 88, 0.08);
            padding: 40px;
            transition: box-shadow 0.3s cubic-bezier(.4, 0, .2, 1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a237e;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .header p {
            color: #5f6368;
            font-size: 16px;
            font-weight: 400;
        }

        .back-btn {
            display: inline-block;
            background: #fff;
            color: #2196f3;
            text-decoration: none;
            border: 1.5px solid #2196f3;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(33, 150, 243, 0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .back-btn:hover {
            background: #e3f2fd;
            color: #1976d2;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.16);
        }

        .database-info {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #2196f3;
        }

        .database-info h3 {
            color: #1a237e;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .database-info p {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 0;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .table-card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            transition: box-shadow 0.3s cubic-bezier(.4, 0, .2, 1);
            border: 1px solid #e3e3e3;
        }

        .table-card:hover {
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.16);
        }

        .table-name {
            color: #1a237e;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .table-info {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .no-tables {
            text-align: center;
            padding: 60px 20px;
            color: #5f6368;
        }

        .no-tables h3 {
            color: #1a237e;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .no-tables p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #5f6368;
            font-size: 13px;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/databases" class="back-btn">← 返回数据库列表</a>

        <div class="header">
            <h1>📋 表列表</h1>
            <p>数据库中的表列表</p>
        </div>

        <div class="database-info">
            <h3>📊 数据库信息</h3>
            <p>当前数据库: <strong>{{.DatabaseName}}</strong></p>
        </div>

        {{if .Tables}}
        <div class="tables-grid">
            {{range .Tables}}
            <div class="table-card">
                <div class="table-name">{{.Name}}</div>
                <div class="table-info">
                    📋 表名: {{.Name}}<br>
                    📊 行数: {{.Rows}} 行
                </div>
            </div>
            {{end}}
        </div>
        {{else}}
        <div class="no-tables">
            <h3>📭 暂无表</h3>
            <p>当前数据库中没有找到表</p>
        </div>
        {{end}}

        <div class="footer">
            Powered by Echo v4 | Block Mechanica 数据库集群检测工具
        </div>
    </div>
</body>

</html>
