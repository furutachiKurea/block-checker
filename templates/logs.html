<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统日志 - Block Mechanica 数据库集群检测器</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* 日志级别专用颜色 */
        .log-entry.debug { border-left-color: #6c757d; }
        .log-entry.info { border-left-color: #2196f3; }
        .log-entry.warn { border-left-color: #ffc107; }
        .log-entry.error { border-left-color: #dc3545; }
        .log-entry.fatal { border-left-color: #6f42c1; }
        
        .log-level.debug { background: #6c757d; color: white; }
        .log-level.info { background: #2196f3; color: white; }
        .log-level.warn { background: #ffc107; color: black; }
        .log-level.error { background: #dc3545; color: white; }
        .log-level.fatal { background: #6f42c1; color: white; }
        
        /* 标签页样式 */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 24px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #5f6368;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #2196f3;
            border-bottom-color: #2196f3;
        }
        
        .tab:hover:not(.active) {
            color: #1976d2;
            background: #f5f7fa;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 日志条目样式 - Markdown风格 */
        .log-entry {
            background: #fdfdfd;
            border: 1px solid #e1e4e8;
            border-left: 4px solid #2196f3;
            margin-bottom: 16px;
            padding: 16px 20px;
            border-radius: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            transition: all 0.2s ease;
        }
        
        .log-entry:hover {
            border-color: #c6cbd1;
            box-shadow: 0 1px 3px rgba(27,31,35,.12), 0 8px 24px rgba(66,74,83,.12);
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .log-level {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .log-timestamp {
            color: #5f6368;
            font-size: 14px;
            font-family: 'Roboto Mono', monospace;
        }
        
        .log-message {
            font-weight: 600;
            margin-bottom: 12px;
            color: #24292e;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .log-details {
            color: #586069;
            font-size: 13px;
            background: #f6f8fa;
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 8px;
            border: 1px solid #e1e4e8;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-count {
            background: #17a2b8;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 600;
        }
        
        /* 控制面板样式 */
        .log-controls {
            background: #f5f7fa;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .log-controls select {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            color: #263238;
            font-size: 14px;
        }
        
        /* 摘要网格样式 */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }
        
        .summary-item {
            text-align: center;
            padding: 20px 16px;
            background: #f5f7fa;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
        }
        
        .summary-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .summary-item[data-active="true"] {
            background: #2196f3;
            border-color: #1976d2;
            color: white;
        }
        
        .summary-item[data-active="true"] .summary-number {
            color: white;
        }
        
        .summary-item[data-active="true"] .summary-label {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .summary-number {
            font-size: 28px;
            font-weight: 700;
            color: #2196f3;
            margin-bottom: 4px;
        }
        
        .summary-label {
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* 错误摘要样式 */
        .error-summary {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            margin-bottom: 16px;
            border: 1px solid #e0e0e0;
        }
        
        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .error-type {
            font-weight: 600;
            color: #dc3545;
            font-size: 16px;
        }
        
        .error-count {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .error-examples {
            background: #f5f7fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
            color: #5f6368;
            border: 1px solid #e0e0e0;
        }
        
        /* 连接信息样式 */
        .connection-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 12px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
        }
        
        .connection-title {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .connection-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 4px 12px;
            color: #1b5e20;
        }
        
        .connection-label {
            font-weight: 600;
            color: #2e7d32;
        }
        
        .connection-value {
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn">← 返回首页</a>
        
        <div class="header">
            <h1>📋 系统日志</h1>
            <p>数据库连接和错误日志管理</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('logs')">日志记录</div>
            <div class="tab" onclick="showTab('settings')">设置</div>
        </div>
        
        <!-- 日志记录标签页 -->
        <div id="logs" class="tab-content active">
            <div class="md-card">
                <div class="md-card-header">
                    <div>
                        <div class="md-card-title">日志摘要</div>
                        <div class="md-card-sub">系统运行状态概览</div>
                    </div>
                </div>
                <div id="log-summary" class="summary-grid">
                    <!-- 动态加载摘要数据 -->
                </div>
            </div>
            
            <div class="log-controls">
                <select id="log-limit">
                    <option value="20">显示 20 条</option>
                    <option value="50" selected>显示 50 条</option>
                    <option value="100">显示 100 条</option>
                </select>
                <button class="refresh-btn" onclick="refreshLogs()">🔄 刷新日志</button>
                <button class="refresh-btn" onclick="clearLogs()" style="background: #dc3545; color: white; border-color: #dc3545;">🗑️ 清空日志</button>
            </div>
            
            <div id="logs-container">
                <!-- 动态加载日志条目 -->
            </div>
        </div>
        
        
        <!-- 设置标签页 -->
        <div id="settings" class="tab-content">
            <div class="md-card">
                <div class="md-card-header">
                    <div>
                        <div class="md-card-title">日志设置</div>
                        <div class="md-card-sub">系统日志级别和导出配置</div>
                    </div>
                </div>
                <div style="padding: 20px; margin-bottom: 20px;">
                    <label for="log-level" style="display: block; margin-bottom: 8px; font-weight: 500; color: #263238;">日志级别:</label>
                    <select id="log-level" onchange="updateLogLevel()" style="padding: 8px 12px; border: 1px solid #e0e0e0; border-radius: 6px; background: white; color: #263238; font-size: 14px;">
                        <option value="debug">调试 (Debug)</option>
                        <option value="info" selected>信息 (Info)</option>
                        <option value="warn">警告 (Warn)</option>
                        <option value="error">错误 (Error)</option>
                        <option value="fatal">致命 (Fatal)</option>
                    </select>
                </div>
                <div style="padding: 0 20px 20px 20px; display: flex; gap: 12px;">
                    <button class="view-btn" onclick="exportLogs()">📄 导出日志</button>
                    <button class="refresh-btn" onclick="location.reload()">🔄 重新加载页面</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Powered by Echo v4 | Block Mechanica 数据库集群检测工具
        </div>
    </div>

    <script>
        // 标签页切换
        function showTab(tabName) {
            // 隐藏所有标签页内容
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // 移除所有标签的活动状态
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // 显示选中的标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 根据标签页加载数据
            if (tabName === 'logs') {
                refreshLogs();
                loadLogSummary();
            }
        }
        
        // 加载日志
        function refreshLogs() {
            if (currentLogFilter && currentLogFilter !== 'all') {
                filterLogsByLevel(currentLogFilter);
            } else {
                const limit = document.getElementById('log-limit').value;
                fetch(`/api/logs?limit=${limit}`)
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById('logs-container');
                        container.innerHTML = '';
                        
                        if (data.logs && data.logs.length > 0) {
                            data.logs.forEach(log => {
                                const logEntry = createLogEntry(log);
                                container.appendChild(logEntry);
                            });
                        } else {
                            container.innerHTML = '<div class="log-entry"><div class="log-message">暂无日志记录</div></div>';
                        }
                    })
                    .catch(error => {
                        console.error('加载日志失败:', error);
                        document.getElementById('logs-container').innerHTML =
                            '<div class="log-entry error"><div class="log-message">加载日志失败</div></div>';
                    });
            }
        }
        
        // 创建日志条目元素
        function createLogEntry(log) {
            const div = document.createElement('div');
            div.className = `log-entry ${log.level}`;
            
            // 构建连接信息HTML
            let connectionInfoHtml = '';
            if (log.connection_info) {
                const conn = log.connection_info;
                connectionInfoHtml = `
                    <div class="connection-info">
                        <div class="connection-title">
                            🔗 数据库连接信息
                        </div>
                        <div class="connection-details">
                            <span class="connection-label">主机:</span>
                            <span class="connection-value">${conn.host}</span>
                            <span class="connection-label">端口:</span>
                            <span class="connection-value">${conn.port}</span>
                            <span class="connection-label">用户名:</span>
                            <span class="connection-value">${conn.username}</span>
                            <span class="connection-label">密码:</span>
                            <span class="connection-value">${conn.password || '(空)'}</span>
                            <span class="connection-label">数据库:</span>
                            <span class="connection-value">${conn.database}</span>
                        </div>
                    </div>
                `;
            }
            
            div.innerHTML = `
                <div class="log-header">
                    <div>
                        <span class="log-level ${log.level}">${log.level}</span>
                        ${log.count > 1 ? `<span class="log-count">×${log.count}</span>` : ''}
                    </div>
                    <div class="log-timestamp">${log.timestamp}</div>
                </div>
                <div class="log-message">${log.message}</div>
                ${log.details ? `<div class="log-details">${log.details}</div>` : ''}
                ${connectionInfoHtml}
            `;
            
            return div;
        }
        
        // 当前筛选的日志级别
        let currentLogFilter = '';
        
        // 加载日志摘要
        function loadLogSummary() {
            fetch('/api/logs/summary')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('log-summary');
                    container.innerHTML = `
                        <div class="summary-item" onclick="filterLogsByLevel('all')" style="cursor: pointer;" ${currentLogFilter === 'all' || currentLogFilter === '' ? 'data-active="true"' : ''}>
                            <div class="summary-number">${data.total_entries}</div>
                            <div class="summary-label">总日志数</div>
                        </div>
                        <div class="summary-item" onclick="filterLogsByLevel('error')" style="cursor: pointer;" ${currentLogFilter === 'error' ? 'data-active="true"' : ''}>
                            <div class="summary-number">${data.level_counts.error || 0}</div>
                            <div class="summary-label">错误日志</div>
                        </div>
                        <div class="summary-item" onclick="filterLogsByLevel('warn')" style="cursor: pointer;" ${currentLogFilter === 'warn' ? 'data-active="true"' : ''}>
                            <div class="summary-number">${data.level_counts.warn || 0}</div>
                            <div class="summary-label">警告日志</div>
                        </div>
                        <div class="summary-item" onclick="filterLogsByLevel('info')" style="cursor: pointer;" ${currentLogFilter === 'info' ? 'data-active="true"' : ''}>
                            <div class="summary-number">${data.level_counts.info || 0}</div>
                            <div class="summary-label">信息日志</div>
                        </div>
                    `;
                })
                .catch(error => console.error('加载日志摘要失败:', error));
        }
        
        // 根据日志级别筛选日志
        function filterLogsByLevel(level) {
            currentLogFilter = level;
            const limit = document.getElementById('log-limit').value;
            let apiUrl = `/api/logs?limit=${limit}`;
            if (level !== 'all' && level !== '') {
                apiUrl += `&level=${level}`;
            }
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logs-container');
                    container.innerHTML = '';
                    
                    if (data.logs && data.logs.length > 0) {
                        data.logs.forEach(log => {
                            const logEntry = createLogEntry(log);
                            container.appendChild(logEntry);
                        });
                    } else {
                        const levelText = level === 'all' || level === '' ? '' : level;
                        container.innerHTML = `<div class="log-entry"><div class="log-message">暂无${levelText}日志记录</div></div>`;
                    }
                    
                    // 更新摘要项的选中状态
                    loadLogSummary();
                })
                .catch(error => {
                    console.error('筛选日志失败:', error);
                    document.getElementById('logs-container').innerHTML =
                        '<div class="log-entry error"><div class="log-message">筛选日志失败</div></div>';
                });
        }
        
        
        // 清空日志
        function clearLogs() {
            if (confirm('确定要清空所有日志吗？此操作不可撤销。')) {
                fetch('/api/logs/clear', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        alert('日志已清空');
                        refreshLogs();
                        loadLogSummary();
                    })
                    .catch(error => {
                        console.error('清空日志失败:', error);
                        alert('操作失败');
                    });
            }
        }
        
        
        // 更新日志级别
        function updateLogLevel() {
            const level = document.getElementById('log-level').value;
            fetch(`/api/logs/level?level=${level}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(`日志级别已更新为: ${level}`);
                })
                .catch(error => {
                    console.error('更新日志级别失败:', error);
                    alert('操作失败');
                });
        }
        
        // 导出日志
        function exportLogs() {
            // 这里可以实现日志导出功能
            alert('日志导出功能待实现');
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshLogs();
            loadLogSummary();
        });
        
        // 自动刷新 (每30秒)
        setInterval(function() {
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab.id === 'logs') {
                refreshLogs();
                loadLogSummary();
            }
        }, 30000);
    </script>
</body>

</html>
